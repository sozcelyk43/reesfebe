            background-color: var(--primary);

        }

            background-color: var(--primary-dark);
        }

        .btn-next {
            background-color: var(--secondary);
            width: 100%;
            display: none;
        }

        }

            font-weight: bold;

        .feedback-message.warning {

        @keyframes shake {

            0%,
            100% {

        let currentIndex = 0;
        const startScreen = document.getElementById("start-screen");
        const gameScreen = document.getElementById("game-screen");
        const endScreen = document.getElementById("end-screen");
        const questionDisplay = document.getElementById("question-display");
        const userInput = document.getElementById("user-input");
        const feedbackMsg = document.getElementById("feedback-msg");
        const btnCheck = document.getElementById("btn-check");
        const btnNext = document.getElementById("btn-next");
        const qCurrent = document.getElementById("q-current");
        const qTotal = document.getElementById("q-total");
        const progressBar = document.getElementById("progress-bar");
        function startGame() {
            startScreen.style.display = "none";
            gameScreen.style.display = "block";
            qTotal.textContent = questions.length;
            loadQuestion();
        }
        function loadQuestion() {
            userInput.value = "";
            userInput.disabled = false;
            userInput.focus();
            feedbackMsg.textContent = "";
            feedbackMsg.className = "feedback-message";
            btnCheck.style.display = "block";
            btnNext.style.display = "none";
            qCurrent.textContent = currentIndex + 1;
            const percentage = ((currentIndex) / questions.length) * 100;
            progressBar.style.width = percentage + "%";
            questionDisplay.innerHTML = questions[currentIndex].q;
        }

        function showFeedback(text, type) {
            feedbackMsg.textContent = text;
            feedbackMsg.className = `feedback-message visible ${type}`;
            if (type === 'error' || type === 'warning') {
                userInput.classList.add('shake-it');
                setTimeout(() => userInput.classList.remove('shake-it'), 400);
            }
        }

        function checkAnswer() {
            let val = userInput.value.trim();
            if (!val) {
                showFeedback("LÃ¼tfen cevabÄ± yaz! âœï¸", "warning");
                userInput.focus();
                return;
            }

            let userAnswer = val.toLocaleUpperCase('tr-TR');
            let correctAnswer = questions[currentIndex].a.toLocaleUpperCase('tr-TR');
            if (userAnswer !== correctAnswer) {
                showFeedback("DoÄŸru deÄŸil, tekrar dene! ğŸ¤”", "error");
                userInput.select();
            }
            else {
                showFeedback("SÃ¼persin! DoÄŸru Bildin! ğŸ‰", "success");

                userInput.disabled = true;
                btnCheck.style.display = "none";
                btnNext.style.display = "block";
                const percentage = ((currentIndex + 1) / questions.length) * 100;
                progressBar.style.width = percentage + "%";

                btnNext.focus();
            }
        }

        function nextQuestion() {
            currentIndex++;
            if (currentIndex < questions.length) {
                loadQuestion();
            } else {
                gameScreen.style.display = "none";
                endScreen.style.display = "block";
            }
        }

        userInput.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                checkAnswer();
            }
        });

        btnNext.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                nextQuestion();
            }
        });
